<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>

  <div id="image">
  

  <div class ="logo">   
      <img src="odin-lined.png" alt="odin-pic">
      <p id="odin">ODIN</p>
  </div>

  </div>

  <div class="rows">
  
  <div id="row1">
    <p>This is not a real online service! You know you need something in your life to realize your deepest dreams.</p>
    <p>You know you want to.</p>
  </div>

  <div id="row2">
    <form action="post">
    <fieldset>  
      <legend>LETS DO THIS!</legend>    
      <div class="column1">

        <ul>
          <li>
            <p class="title">
              <label for="firstname">First Name</label>
            </p>
            <input type="text" id="firstname" name="firstname">
          </li>  

          <li>
            <p class="title">
              <label for="lastname">Last Name</label>
            </p>
            <input type="text" id="lastname" name="lastname">
          </li>

          <li>
            <p class="title">
              <label for="user_email">Email</label>
            </p>
            <input type="email" id="user_email" name="email">
          </li>
        </ul>

      </div>
        
      <div class="column2">

        <ul>
          <li>
            <p class="title">
              <label for="phone">Phone Number</label>
            </p>
            <input type="tel" id="phone" name="phone">
          </li>

          <li>
            <p class="title">
              <label for="pwd">Password</label>
            </p>
            <input type="password" id="pwd" name="pwd">
          </li>

          <li>
            <p class="title">
              <label for="cofirmpwd">Confirm Password</label>
            </p>
            <input type="password" id="confirmpwd" name="confirmpwd">
          </li>
        </ul>
      </div>

    </fieldset> 
  

    
   </form>
  </div>

  <div id="row3">
    <button type="submit">Create Account</button>
  <p><span>Already have an account? <a href="google.com">Log In</a></span></p> 
  </div>

</div>

</body>
</html>
